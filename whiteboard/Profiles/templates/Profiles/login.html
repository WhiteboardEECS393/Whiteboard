<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>

    <body>
        <h1>Login to WhiteBoard</h1>

        <form id="login_form" method="post" action="">
            {% csrf_token %}
            Username: <input type="text" name="username" value="" size="50" />

            <input type="submit" value="submit" />

    </body>
</html>
